<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
</head>
<body>
  <h2>Edit Employee</h2>
  <form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ employee.name }}" required><br>

    <label>Role:</label>
    <input type="text" name="role" value="{{ employee.role }}" required><br>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ employee.phone }}" required><br>

    <button type="submit">Update</button>
  </form>
</body>
</html>
